<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_app.css"/>
</head>
<body>
<div class ="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box"
        placeholder="Search for a city..." />
    </header>
    <main>
        <section class="location">
            <div class="city">Kharkiv, UA</div>
            <div class="date">Friday 12 November 2021</div>
        </section>
        <div class="current">
            <div class="temp">2<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">0°c / 4°c</div>
        </div>
    </main>
</div>
<script src="weather_app.js"></script>
</body>
</html>
